<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Captionate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      ATTENTION: To view this as a mobile app, please open the site either on mobile
      or in developer mode by the 'toggle device' option.
    </div>
    <title>Log In</title>
    <h1>Blackboard Captionate</h1>
    <h2>Log In</h2>
    <form action="page2.html" class="login">
      <div class="form">
        <label for="studentID">Student ID</label><br>
        <input type="text" name="studentID" id="studentID" class="loginf"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" class="loginf"><br>
      </div>
      <button type="submit" name="submit" value="submit">Log In</button>
    </form>
  </body>
</html>
