<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>

<h2>Learnline</h2>

<ul>
  <li><a href="">HIT381 - Human Computer Interaction</a></li>
  <li><a href="">HIT363 - Enterprise IT management</a></li>
  <li><a href="">LIT103 - Creative writing</a></li>
  <li><a href="">EST204 - ICT in education</a></li>
</ul>

</body>
</html>
